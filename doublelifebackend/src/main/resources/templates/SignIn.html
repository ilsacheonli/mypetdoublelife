<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignIn 테스트 페이지</title>
</head>
<body>
<h3>SignIn</h3>
<form method="post" action="/login" id="signin">
    id <input type="text" name="id"> <br/>
    pwd <input type="text" name="pwd"> <br/>

</form>
<button type="submit" form="signin">로그인</button>
<input type="button" value="회원가입" onClick=" location.href='/signup' "/><br/>
</body>
</html>
