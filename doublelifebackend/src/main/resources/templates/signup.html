<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/signUp">
  <div class="container">
    <h1>회원가입</h1>
    <div class="form-group">
      <label for="inputId">아이디</label>
      <input type="text" class="form-control" id="inputId" name="userId" placeholder="사용자 아이디">
    </div>
    <div class="form-group">
      <label for="inputPassword">비밀번호</label>
      <input type="password" class="form-control" id="inputPassword" name="userPw" placeholder="사용자 비밀번호">
    </div>
    <div class="form-group">
      <label for="inputName">이름</label>
      <input type="text" class="form-control" id="inputName" name="userName" placeholder="사용자 이름">
    </div>
    <div class="form-group">
      <label for="inputEmail">이메일</label>
      <input type="text" class="form-control" id="inputEmail" name="userEmail" placeholder="사용자 이메일">
    </div>
    <div class="form-group">
      <label for="inputBirth">생년월일</label>
      <input type="date" class="form-control" id="inputBirth" name="userBirth" placeholder="사용자 생년월일">
    </div>
    <button type="submit" class="btn btn-primary">가입 완료</button>
  </div>
</form>
</body>
</html>
