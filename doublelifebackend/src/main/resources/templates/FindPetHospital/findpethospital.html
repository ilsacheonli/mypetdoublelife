<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>일사천리동물병원찾기TEST</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #map {
            width: 500px;
            height: 500px;
        }
        #hospitalList {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<div id="map" style="width:500px;height:500px;"></div>
<div id="hospitalList"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8c79beeb803eb62674e37a9a283ff54&libraries=clusterer"></script>
<script>
    kakao.maps.load(function () {
        var mapContainer = document.getElementById('map');
        var hospitalListContainer = document.getElementById('hospitalList');

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                var centerPosition = new kakao.maps.LatLng(lat, lon);

                var mapOption = {
                    center: new kakao.maps.LatLng(lat, lon),
                    level: 5
                };

                var map = new kakao.maps.Map(mapContainer, mapOption);

                var clusterer = new kakao.maps.MarkerClusterer({
                    map: map,
                    averageCenter: true,
                    minLevel: 10
                });

                var infowindows = [];

                fetch(`/pethospital`)
                    .then(response => response.json())
                    .then(data => {
                        var markers = [];

                        for (var i = 0; i < data.length; i++) {
                            var position = new kakao.maps.LatLng(data[i].latitude, data[i].longitude);
                            var marker = new kakao.maps.Marker({
                                position: position
                            });

                            markers.push(marker);

                            var content = `<div style="padding: 10px;">
                                <strong>${data[i].name}</strong><br>
                                주소: ${data[i].address2}<br>
                                전화번호: ${data[i].tel}
                            </div>`;

                            var infowindow = new kakao.maps.InfoWindow({
                                content: content,
                                removable: true,
                                maxWidth: 300
                            });

                            infowindows.push(infowindow);

                            kakao.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                                return function() {
                                    infowindows.forEach(function(infowindow) {
                                        infowindow.close();
                                    });
                                    infowindows[i].open(map, marker);
                                }
                            })(marker, i));

                            kakao.maps.event.addListener(marker, 'mouseout', (function(marker, i) {
                                return function() {
                                    infowindows[i].close();
                                }
                            })(marker, i));
                        }

                        clusterer.addMarkers(markers);

                        // 현재 위치에서 5km 이내의 병원 리스트
                        fetch(`/pethospital?lat=${lat}&lon=${lon}`)
                            .then(response => response.json())
                            .then(allData => {
                                var hospitalListHTML = '';

                                for (var i = 0; i < allData.length; i++) {
                                    var hospitalLat = allData[i].latitude;
                                    var hospitalLon = allData[i].longitude;
                                    var calculatedDistance = calculateDistance(lat, lon, hospitalLat, hospitalLon);

                                    if (calculatedDistance <= 5) { // 5km 이내
                                        hospitalListHTML += `<li>${allData[i].name} - ${allData[i].address2} - ${allData[i].tel}</li>`;
                                    }
                                }

                                hospitalListContainer.innerHTML = `<ul>${hospitalListHTML}</ul>`;
                            })
                            .catch(error => console.error('데이터 가져오기 오류:', error));
                    })
                    .catch(error => console.error('데이터 가져오기 오류:', error));
            }, function(error) {
                var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                    message = 'geolocation을 사용할 수 없어요.. (' + error.message + ')';

                var mapOption = {
                    center: locPosition,
                    level: 5
                };

                var map = new kakao.maps.Map(mapContainer, mapOption);
            });
        } else {
            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                message = 'geolocation을 사용할 수 없어요..'

            var mapOption = {
                center: locPosition,
                level: 5
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 지구의 반지름 (단위: km)
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // 결과 거리 (단위: km)
            return distance;
        }
    });
</script>
</body>
</html>
